<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new book</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/225/225932.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <img src="https://cdn-icons-png.flaticon.com/512/225/225932.png" alt="" width="150">
                <h1>Book Library</h1>
                <p>Welcome To Book Library System</p>
            </div>
        </div>
        <div class="row2">
            <h1>Add new Book</h1>
            <br>
            <div class="column1">
                <div class="labels">
                    <label>Enter Book Id: </label>
                    <br>
                    <label>Enter Book Name: </label>
                    <br>
                    <label>Enter Author Name: </label>
                    <br>
                    <label>Enter Book Price: </label>
                    <br><br>
                    <a href="index.html"><button>Return to home page</button></a>
                </div>
                <div class="inputs">
                    <form action="BookServlet" method="post">
                        <input type="number" name="id" required/><br>
                        <input type="text" name="name" required/><br>
                        <input type="text" name="author" required/><br>
                        <input type="number" name="price" required/><br>
                        <br>
                        <input type="submit" class="button" value="Save Book">
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>


    <style>
        body {
            background-color: rgb(220, 220, 220);
        }

        .container {
            display: grid;
            grid-template-columns: auto auto;
            background-color: #eee;
            height: 600px;
            width: 90%;
            max-width: 1100px;
            margin: 100px auto auto;
            font-family: 'Roboto Mono', monospace;
            border-radius: 15px;
            border: 2px solid rgb(88, 88, 88);
        }

        .row {
            text-align: center;
            padding: 15px;
            background-color: rgb(211, 211, 211);
            ;
            height: 570px;
            width: 300px;
            border-radius: 15px 0px 0px 15px;
            border-right: 2px solid rgb(88, 88, 88);
        }

        .row img {
            display: block;
            margin: auto;
        }

        .column {
            margin-top: 100px;
        }

        .row2 {
            margin-top: 150px;
        }

        .row2 h1 {
            color: cadetblue;
        }

        .column1 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            text-align: center;
        }

        .column1 .labels {
            text-transform: capitalize;
            line-height: 30px;
            text-align: left;
            font-size: 20px;
        }

        .column1 input {
            margin-bottom: 6px;
            height: 20px;
        }

        input[type=submit] {
            height: fit-content;
            padding: 7px;
            font-size: 16px;
            border-radius: 5px;
            background-color: rgb(42, 164, 97);
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: rgb(92, 216, 137);
        }

        .column1 button {
            text-align: left;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</body>


</html>
